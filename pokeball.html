<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokémon Spotter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f3f3f3;
    }
    .beta {
      position: absolute;
      top: 10px;
      right: 10px;
      color: lightgreen;
      font-size: 1.2em;
      font-weight: bold;
    }
    #pokemon-container {
      margin-top: 50px;
    }
    .pokeball-button {
      margin: 10px;
      padding: 10px 20px;
      background-color: #ff0000;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .pokeball-button:hover {
      background-color: #cc0000;
    }
    #message {
      font-size: 1.5em;
      margin-top: 20px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="beta">BETA</div>

  <div id="pokemon-container">
    <h1>Choose a Pokémon</h1>
    <select id="pokemon-select">
      <option value="Pikachu">Pikachu</option>
      <option value="Charmander">Charmander</option>
      <option value="Bulbasaur">Bulbasaur</option>
      <option value="Squirtle">Squirtle</option>
    </select>
    <button id="spot-button">Spot Pokémon</button>
    <div id="message"></div>
  </div>

  <div id="pokeball-container" style="display:none;">
    <h2>Select a Poké Ball:</h2>
    <button class="pokeball-button" id="p1">Poké Ball</button>
    <button class="pokeball-button" id="p2">Great Ball</button>
    <button class="pokeball-button" id="p3">Ultra Ball</button>
    <div id="ball-message"></div>
  </div>

  <script>
    const pokemonSelect = document.getElementById('pokemon-select');
    const spotButton = document.getElementById('spot-button');
    const message = document.getElementById('message');
    const pokeballContainer = document.getElementById('pokeball-container');
    const ballMessage = document.getElementById('ball-message');

    // Event listener for spotting Pokémon
    spotButton.addEventListener('click', () => {
      const pokemonName = pokemonSelect.value;
      message.textContent = `A wild ${pokemonName} has been spotted on the horizon!`;
      pokeballContainer.style.display = 'block';
      ballMessage.textContent = ''; // Clear previous ball messages
    });

    // Event listeners for Poké Ball buttons
    document.querySelectorAll('.pokeball-button').forEach((button) => {
      button.addEventListener('click', (event) => {
        const ballType = event.target.textContent;
        ballMessage.textContent = `You chose the ${ballType}!`;
      });
    });
  </script>
</body>
</html>
