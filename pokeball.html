<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poké Ball Throw</title>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      position: relative;
      height: 100vh;
      background-color: #f0f0f0;
      font-family: 'Lexend', sans-serif;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
    .upload-container {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      background: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 5px;
    }
    .upload-container.hidden {
      display: none;
    }
    .fade-to-white {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      opacity: 0;
      pointer-events: none;
      transition: opacity 1s ease-in-out;
    }
    .fade-to-white.active {
      opacity: 1;
    }
    .caught-message {
      font-size: 48px;
      color: yellow;
      text-align: center;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      text-shadow: 
        -2px -2px 0 blue,
        2px -2px 0 blue,
        -2px 2px 0 blue,
        2px 2px 0 blue,
        -4px 0px 0 blue,
        4px 0px 0 blue,
        0px -4px 0 blue,
        0px 4px 0 blue;
      transition: opacity 1s ease-in-out;
    }
    .caught-message.visible {
      opacity: 1;
    }
    .next-button {
      font-size: 24px;
      background-color: #ffcc00;
      color: #fff;
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }
    .next-button:hover {
      background-color: #ff9900;
    }
    .next-button.visible {
      opacity: 1;
      top: calc(50% + 60px); /* Position below caught message */
    }
  </style>
</head>
<body>
  <div class="upload-container" id="upload-container">
    <label for="image-upload">Upload an image:</label>
    <input type="file" id="image-upload" accept="image/*">
  </div>

  <canvas id="canvas"></canvas>
  <div class="fade-to-white" id="fade"></div>
  <div class="caught-message" id="caught-message"></div>
  <button class="next-button" id="next-button">Next</button>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const fadeElement = document.getElementById('fade');
    const caughtMessage = document.getElementById('caught-message');
    const uploadContainer = document.getElementById('upload-container');
    const nextButton = document.getElementById('next-button');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const uploadedImage = new Image();
    let uploadedImageReady = false;
    let backgroundColor = '#f0f0f0';
    let wildName = '';

    // Get average color of an image
    function getAverageColor(img) {
      const tempCanvas = document.createElement('canvas');
      const tempCtx = tempCanvas.getContext('2d');
      tempCanvas.width = 1;
      tempCanvas.height = 1;
      tempCtx.drawImage(img, 0, 0, 1, 1);
      const pixel = tempCtx.getImageData(0, 0, 1, 1).data;
      return `rgb(${pixel[0]}, ${pixel[1]}, ${pixel[2]})`;
    }

    document.getElementById('image-upload').addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          uploadedImage.src = e.target.result;
          uploadedImage.onload = () => {
            uploadedImageReady = true;
            backgroundColor = getAverageColor(uploadedImage);
            document.body.style.backgroundColor = backgroundColor;
            wildName = prompt("Enter the name of the wild Pokémon:");
            uploadContainer.classList.add('hidden');
            drawImageScaled(uploadedImage, canvas, ctx);
          };
        };
        reader.readAsDataURL(file);
      }
    });

    function drawImageScaled(img, canvas, ctx) {
      const hRatio = canvas.width / img.width;
      const vRatio = canvas.height / img.height;
      const ratio = Math.min(hRatio, vRatio);
      const centerX = (canvas.width - img.width * ratio) / 2;
      const centerY = (canvas.height - img.height * ratio) / 2;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(img, 0, 0, img.width, img.height, centerX, centerY, img.width * ratio, img.height * ratio);
    }

    canvas.addEventListener('click', (event) => {
      if (!uploadedImageReady) return;

      const rect = canvas.getBoundingClientRect();
      const mouseX = event.clientX - rect.left;
      const mouseY = event.clientY - rect.top;

      fadeElement.classList.add('active');

      setTimeout(() => {
        caughtMessage.textContent = `You caught a wild ${wildName}!`;
        caughtMessage.classList.add('visible');
        nextButton.classList.add('visible');
      }, 1000);
    });

    nextButton.addEventListener('click', () => {
      location.reload();
    });
  </script>
</body>
</html>
