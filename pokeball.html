<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokémon Spotter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f3f3f3;
      position: relative;
    }
    .beta {
      position: absolute;
      top: 10px;
      right: 10px;
      color: lightgreen;
      font-size: 1.2em;
      font-weight: bold;
    }
    .pokemon-container {
      margin-top: 50px;
    }
    #message {
      font-size: 1.5em;
      margin-top: 20px;
      color: #333;
    }
    .arrows {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    .arrow-button {
      margin: 0 10px;
      font-size: 1.5em;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      cursor: pointer;
    }
    .arrow-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="beta">BETA</div>

  <div class="pokemon-container">
    <h1>Choose a Pokémon</h1>
    <h2 id="pokemon-name">Pikachu</h2>
    <div class="arrows">
      <button class="arrow-button" id="left-arrow">&larr;</button>
      <button class="arrow-button" id="right-arrow">&rarr;</button>
    </div>
    <button id="spot-button">Spot Pokémon</button>
    <div id="message"></div>
  </div>

  <script>
    const pokemonList = ["Pikachu", "Charmander", "Bulbasaur", "Squirtle"];
    let currentIndex = 0;

    const pokemonName = document.getElementById("pokemon-name");
    const message = document.getElementById("message");
    const leftArrow = document.getElementById("left-arrow");
    const rightArrow = document.getElementById("right-arrow");
    const spotButton = document.getElementById("spot-button");

    // Update Pokémon name based on the index
    function updatePokemonName() {
      pokemonName.textContent = pokemonList[currentIndex];
    }

    // Left arrow click
    leftArrow.addEventListener("click", () => {
      currentIndex = (currentIndex - 1 + pokemonList.length) % pokemonList.length;
      updatePokemonName();
    });

    // Right arrow click
    rightArrow.addEventListener("click", () => {
      currentIndex = (currentIndex + 1) % pokemonList.length;
      updatePokemonName();
    });

    // Spot Pokémon button click
    spotButton.addEventListener("click", () => {
      message.textContent = `A wild ${pokemonList[currentIndex]} has been spotted on the horizon!`;
    });

    // Initial Pokémon name setup
    updatePokemonName();
  </script>
</body>
</html>
