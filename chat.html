<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Global Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
      transition: background-color 0.3s, color 0.3s;
    }
    .dark {
      background-color: #121212;
      color: #e0e0e0;
    }
    #sidebar {
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      width: 200px;
      background-color: #333;
      color: white;
      padding: 20px;
    }
    #main {
      margin-left: 220px;
      padding: 20px;
    }
    #messages {
      max-height: 400px;
      overflow-y: auto;
      margin-bottom: 20px;
    }
    .message {
      background: white;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
    }
    .dark .message {
      background: #1f1f1f;
    }
    #messageInput {
      width: 80%;
      padding: 10px;
    }
    #sendBtn {
      padding: 10px;
    }
    #darkToggle {
      margin-top: 20px;
      cursor: pointer;
      background: #555;
      color: white;
      padding: 5px;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <h2>Chats</h2>
    <p>Global Chat</p>
    <button id="darkToggle">Toggle Dark Mode</button>
  </div>

  <div id="main">
    <h1>Global Chat</h1>
    <div id="messages"></div>
    <input type="text" id="messageInput" placeholder="Type a message..." />
    <button id="sendBtn">Send</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import {
      getDatabase,
      ref,
      push,
      onChildAdded,
      remove,
      get
    } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAeSaLNKclR4Fo6I9LVDOSBPH8nbBIhvZo",
      authDomain: "chat-93c0e.firebaseapp.com",
      databaseURL: "https://chat-93c0e-default-rtdb.firebaseio.com",
      projectId: "chat-93c0e",
      storageBucket: "chat-93c0e.appspot.com",
      messagingSenderId: "856793500712",
      appId: "1:856793500712:web:89ed12195b27d9c3be791d",
      measurementId: "G-JTNPZMYQVE"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const username = prompt("Enter your display name:") || "Anonymous";

    const messagesRef = ref(db, "global_messages");

    document.getElementById("sendBtn").addEventListener("click", () => {
      const input = document.getElementById("messageInput");
      const content = input.value.trim();
      if (content) {
        push(messagesRef, {
          user: username,
          content,
          timestamp: Date.now()
        });
        input.value = "";
      }
    });

    onChildAdded(messagesRef, (snapshot) => {
      const msg = snapshot.val();
      const id = snapshot.key;
      const now = Date.now();
      if (now - msg.timestamp > 20 * 60 * 1000) {
        remove(ref(db, `global_messages/${id}`));
        return;
      }

      const el = document.createElement("div");
      el.className = "message";
      el.innerHTML = `<strong>${msg.user}:</strong> ${msg.content}`;
      document.getElementById("messages").appendChild(el);
    });

    // Dark mode toggle
    document.getElementById("darkToggle").addEventListener("click", () => {
      document.body.classList.toggle("dark");
    });
  </script>
</body>
</html>
