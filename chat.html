<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat</title>
  <style>
    :root {
      --bg: #f4f4f4;
      --text: #222;
      --chat-bg: #fff;
      --sidebar: #ddd;
      --accent: #007bff;
    }

    body.dark {
      --bg: #1e1e1e;
      --text: #eee;
      --chat-bg: #2b2b2b;
      --sidebar: #333;
      --accent: #ff9500;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    header {
      background: var(--sidebar);
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    #menuToggle {
      font-size: 24px;
      display: block;
      background: none;
      border: none;
      color: var(--text);
    }

    #sidebar {
      width: 200px;
      background: var(--sidebar);
      padding: 20px;
      box-sizing: border-box;
      height: 100%;
      position: fixed;
      top: 0;
      left: 0;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      z-index: 10;
    }

    #sidebar.open {
      transform: translateX(0);
    }

    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      margin-left: 0;
      height: 100vh;
    }

    @media (min-width: 768px) {
      #menuToggle {
        display: none;
      }

      #sidebar {
        transform: translateX(0);
        position: static;
      }

      .chat-container {
        margin-left: 200px;
      }
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background-color: var(--chat-bg);
      margin-bottom: 70px;
      z-index: 6;
    }

    .input-area {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 10px;
      gap: 10px;
      display: flex;
      background-color: var(--sidebar);
      border-top: 1px solid #ccc;
      box-sizing: border-box;
      padding-bottom: calc(10px + env(safe-area-inset-bottom));
    }

    textarea {
      flex: 1;
      resize: none;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
      background: var(--chat-bg);
      color: var(--text);
    }

    button {
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      background-color: var(--accent);
      color: white;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 22px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #aaa;
      transition: 0.4s;
      border-radius: 22px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: var(--accent);
    }

    input:checked + .slider:before {
      transform: translateX(18px);
    }

    .chat-msg {
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 6px;
      background: var(--chat-bg);
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <header>
    <button id="menuToggle">â˜°</button>
    <div>
      Dark Mode:
      <label class="switch">
        <input type="checkbox" id="darkToggle">
        <span class="slider"></span>
      </label>
    </div>
  </header>

  <div id="sidebar">
    <h3>Menu</h3>
    <ul>
      <li><strong>Global Chat</strong></li>
    </ul>
  </div>

  <div class="chat-container">
    <div class="messages" id="messages"></div>
    <div class="input-area">
      <textarea id="messageInput" placeholder="Type your message..."></textarea>
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAeSaLNKclR4Fo6I9LVDOSBPH8nbBIhvZo",
      authDomain: "chat-93c0e.firebaseapp.com",
      databaseURL: "https://chat-93c0e-default-rtdb.firebaseio.com",
      projectId: "chat-93c0e",
      storageBucket: "chat-93c0e.appspot.com",
      messagingSenderId: "856793500712",
      appId: "1:856793500712:web:89ed12195b27d9c3be791d",
      measurementId: "G-JTNPZMYQVE"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const messagesRef = ref(db, "messages");

    const messages = document.getElementById("messages");
    const sendBtn = document.getElementById("sendBtn");
    const messageInput = document.getElementById("messageInput");

    sendBtn.addEventListener("click", () => {
      const text = messageInput.value.trim();
      if (text !== "") {
        push(messagesRef, {
          text: text,
          timestamp: Date.now()
        });
        messageInput.value = "";
      }
    });

    messageInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        sendBtn.click();
      }
    });

    onChildAdded(messagesRef, (snapshot) => {
      const data = snapshot.val();
      const div = document.createElement("div");
      div.className = "chat-msg";
      div.textContent = data.text;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    });

    // UI handlers
    const menuToggle = document.getElementById("menuToggle");
    const sidebar = document.getElementById("sidebar");
    const darkToggle = document.getElementById("darkToggle");

    menuToggle.addEventListener("click", () => {
      sidebar.classList.toggle("open");
    });

    // Close menu when clicking outside
    document.body.addEventListener("click", (e) => {
      if (!sidebar.contains(e.target) && !menuToggle.contains(e.target)) {
        sidebar.classList.remove("open");
      }
    });

    if (darkToggle) {
      darkToggle.addEventListener("change", () => {
        document.body.classList.toggle("dark", darkToggle.checked);
      });
    }

    window.addEventListener("focusin", () => {
      messages.scrollTop = messages.scrollHeight;
    });
  </script>
</body>
</html>
