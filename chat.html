<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }
    #chat-container {
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ddd;
      margin-bottom: 20px;
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .message {
      padding: 10px;
      background-color: #fff;
      border: 1px solid #ddd;
      margin-bottom: 10px;
      border-radius: 5px;
    }
    .message span {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Global Chat</h1>

  <label for="username">Choose a Username:</label>
  <input type="text" id="username" placeholder="Enter username" required><br><br>

  <div id="chat-container"></div>

  <form id="chatForm">
    <textarea id="messageContent" placeholder="Write your message here..." required></textarea><br>
    <button type="submit">Send</button>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getDatabase, ref, push, set, onChildAdded } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-database.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-analytics.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAeSaLNKclR4Fo6I9LVDOSBPH8nbBIhvZo",
      authDomain: "chat-93c0e.firebaseapp.com",
      databaseURL: "https://chat-93c0e-default-rtdb.firebaseio.com",
      projectId: "chat-93c0e",
      storageBucket: "chat-93c0e.firebasestorage.app",
      messagingSenderId: "856793500712",
      appId: "1:856793500712:web:89ed12195b27d9c3be791d",
      measurementId: "G-JTNPZMYQVE"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const database = getDatabase(app);

    // Handle message submission
    document.getElementById("chatForm").addEventListener("submit", function(e) {
      e.preventDefault();
      
      const username = document.getElementById("username").value.trim();
      const messageContent = document.getElementById("messageContent").value.trim();
      if (username && messageContent) {
        // Sanitize user input to prevent XSS
        const safeMessage = messageContent.replace(/</g, "&lt;").replace(/>/g, "&gt;");

        const newMessageRef = push(ref(database, 'messages'));
        set(newMessageRef, {
          username: username,
          message: safeMessage,
          timestamp: Date.now()
        });

        document.getElementById("messageContent").value = ''; // Clear message input
      }
    });

    // Display messages
    const messagesRef = ref(database, 'messages');
    onChildAdded(messagesRef, function(snapshot) {
      const message = snapshot.val();
      const messageElement = document.createElement("div");
      messageElement.classList.add("message");
      messageElement.innerHTML = `<span>${message.username}:</span> ${message.message}`;
      document.getElementById("chat-container").appendChild(messageElement);
      document.getElementById("chat-container").scrollTop = document.getElementById("chat-container").scrollHeight;  // Auto-scroll
    });
  </script>
</body>
</html>
