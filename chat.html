<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Website</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      color: #333;
      transition: all 0.3s ease;
    }
    body.dark-mode {
      background-color: #121212;
      color: #fff;
    }
    .container {
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 250px;
      background-color: #007bff;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 20px;
      position: fixed;
      height: 100%;
      top: 0;
      left: 0;
    }
    .sidebar h2 {
      margin-bottom: 30px;
      font-size: 24px;
    }
    .sidebar button, .sidebar input {
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }
    .sidebar button:hover, .sidebar input:hover {
      background-color: #0056b3;
    }
    .main-content {
      margin-left: 270px;
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }
    .chat-container {
      display: flex;
      flex-direction: column;
      height: 400px;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 5px;
      background-color: white;
    }
    .message {
      padding: 10px;
      background-color: #f1f1f1;
      margin-bottom: 10px;
      border-radius: 5px;
    }
    .dark-mode-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #333;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .dark-mode-toggle:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h2>Chat App</h2>
      <button id="globalChatBtn">Global Chat</button>
      <input type="text" id="addChatInput" placeholder="Add Chat">
      <button id="addChatBtn">+</button>
      <button id="logoutBtn">Logout</button>
      <div>
        <label for="darkModeToggle">Dark Mode:</label>
        <input type="checkbox" id="darkModeToggle">
      </div>
    </div>
    <div class="main-content">
      <h1>Welcome to the Chat</h1>
      <div id="chatContainer" class="chat-container"></div>
      <form id="chatForm">
        <textarea id="messageContent" placeholder="Type a message..." required></textarea><br>
        <button type="submit">Send</button>
      </form>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";
    import { getDatabase, ref, push, set, onChildAdded, query, orderByChild, equalTo } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAeSaLNKclR4Fo6I9LVDOSBPH8nbBIhvZo",
      authDomain: "chat-93c0e.firebaseapp.com",
      databaseURL: "https://chat-93c0e-default-rtdb.firebaseio.com",
      projectId: "chat-93c0e",
      storageBucket: "chat-93c0e.firebasestorage.app",
      messagingSenderId: "856793500712",
      appId: "1:856793500712:web:89ed12195b27d9c3be791d",
      measurementId: "G-JTNPZMYQVE"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const database = getDatabase(app);

    // Elements
    const globalChatBtn = document.getElementById("globalChatBtn");
    const addChatInput = document.getElementById("addChatInput");
    const addChatBtn = document.getElementById("addChatBtn");
    const chatForm = document.getElementById("chatForm");
    const messageContent = document.getElementById("messageContent");
    const logoutBtn = document.getElementById("logoutBtn");
    const chatContainer = document.getElementById("chatContainer");
    const darkModeToggle = document.getElementById("darkModeToggle");

    // Dark mode toggle
    darkModeToggle.addEventListener("change", () => {
      document.body.classList.toggle("dark-mode", darkModeToggle.checked);
    });

    // Global chat functionality
    globalChatBtn.addEventListener("click", () => {
      loadChat("global");
    });

    // Add personal chat functionality
    addChatBtn.addEventListener("click", () => {
      const chatName = addChatInput.value.trim();
      if (chatName) {
        loadChat(chatName);
        addChatInput.value = ''; // Clear input
      }
    });

    // Load messages for a specific chat
    function loadChat(chatName) {
      chatContainer.innerHTML = ""; // Clear previous messages

      const chatRef = ref(database, `chats/${chatName}`);
      onChildAdded(chatRef, (snapshot) => {
        const message = snapshot.val();
        const messageElement = document.createElement("div");
        messageElement.classList.add("message");
        messageElement.innerHTML = `<strong>${message.username}:</strong> ${message.content}`;
        chatContainer.appendChild(messageElement);
      });

      // Send message functionality
      chatForm.addEventListener("submit", (e) => {
        e.preventDefault();
        const user = auth.currentUser;
        if (user && messageContent.value.trim()) {
          const newMessageRef = push(ref(database, `chats/${chatName}`));
          set(newMessageRef, {
            username: user.email,
            content: messageContent.value.trim(),
            timestamp: Date.now()
          });
          messageContent.value = ""; // Clear input
        }
      });
    }

    // Firebase authentication
    function handleAuthChange(user) {
      if (user) {
        document.getElementById("logoutBtn").style.display = "block";
      } else {
        document.getElementById("logoutBtn").style.display = "none";
      }
    }

    // Register new user
    async function registerUser(email, password) {
      try {
        await createUserWithEmailAndPassword(auth, email, password);
      } catch (error) {
        console.error(error.message);
      }
    }

    // Log in existing user
    async function loginUser(email, password) {
      try {
        await signInWithEmailAndPassword(auth, email, password);
      } catch (error) {
        console.error(error.message);
      }
    }

    // Log out user
    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
    });

    auth.onAuthStateChanged(handleAuthChange);

    // Test login or registration (replace with actual UI later)
    //registerUser("test@example.com", "password123");
    //loginUser("test@example.com", "password123");
  </script>
</body>
</html>
