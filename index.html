<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Randomized Resume</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body id="app" class="transition-all duration-300"></body>

<script>
  // Generate random Tailwind color palettes
  const colorNames = [
    "red", "orange", "amber", "yellow", "lime", "green", "emerald", "teal", "cyan", "sky",
    "blue", "indigo", "violet", "purple", "fuchsia", "pink", "rose", "gray", "zinc", "neutral", "stone"
  ];

  const getColorPalette = () => {
    const color = colorNames[Math.floor(Math.random() * colorNames.length)];
    return {
      bg: `bg-${color}-50`,
      text: `text-${color}-900`,
      accent: `bg-${color}-500`,
      hover: `hover:bg-${color}-600`
    };
  };

  const fonts = ["font-sans", "font-serif", "font-mono", "font-medium", "font-light"];

  // Variants for each section
  const layouts = {
    header: [
      ({ theme }) => `
        <header class="${theme.bg} ${theme.text} py-8 px-4 text-center">
          <h1 class="text-4xl font-bold">Your Name</h1>
          <p class="text-lg mt-2">Frontend Developer | UI/UX Enthusiast | Freelancer</p>
          <a href="resume.pdf" class="mt-4 inline-block ${theme.accent} ${theme.hover} text-white px-6 py-2 rounded-full">Download Resume</a>
        </header>
      `
    ],
    about: [
      ({ theme }) => `
        <section class="py-10 px-6 max-w-4xl mx-auto ${theme.text}">
          <h2 class="text-2xl font-semibold mb-4">About Me</h2>
          <p>Passionate web developer focused on clean code, performance, and user-centered design.</p>
        </section>
      `
    ],
    skills: [
      ({ theme }) => `
        <section class="py-10 px-6 bg-gray-100 ${theme.text}">
          <div class="max-w-4xl mx-auto">
            <h2 class="text-2xl font-semibold mb-4">Skills</h2>
            <div class="grid grid-cols-2 sm:grid-cols-3 gap-4">
              ${["HTML", "CSS", "JavaScript", "React", "Tailwind", "Git"].map(skill =>
                `<span class="bg-white p-3 rounded shadow text-center">${skill}</span>`).join("")}
            </div>
          </div>
        </section>
      `
    ],
    experience: [
      ({ theme }) => `
        <section class="py-10 px-6 max-w-4xl mx-auto ${theme.text}">
          <h2 class="text-2xl font-semibold mb-4">Experience</h2>
          <div>
            <h3 class="text-xl font-bold">Frontend Developer - XYZ Corp</h3>
            <p class="text-sm text-gray-500">2022 â€“ Present</p>
            <p class="mt-2">Built React-based UIs and improved performance by 40%.</p>
          </div>
        </section>
      `
    ],
    projects: [
      ({ theme }) => `
        <section class="py-10 px-6 bg-gray-100 ${theme.text}">
          <div class="max-w-4xl mx-auto">
            <h2 class="text-2xl font-semibold mb-4">Projects</h2>
            <div class="bg-white p-4 rounded shadow">
              <h3 class="text-lg font-bold">Portfolio Website</h3>
              <p>Modern and responsive personal portfolio built with Tailwind and React.</p>
            </div>
          </div>
        </section>
      `
    ],
    contact: [
      ({ theme }) => `
        <section class="py-10 px-6 max-w-4xl mx-auto ${theme.text}">
          <h2 class="text-2xl font-semibold mb-4">Contact Me</h2>
          <div class="space-y-4">
            <input id="email-subject" type="text" placeholder="Subject" class="w-full border p-2 rounded" />
            <textarea id="email-body" placeholder="Your Message" rows="5" class="w-full border p-2 rounded"></textarea>
            <button onclick="sendEmail()" class="${theme.accent} ${theme.hover} text-white px-6 py-2 rounded">Open Mail App</button>
          </div>
        </section>
      `
    ]
  };

  function sendEmail() {
    const subject = encodeURIComponent(document.getElementById("email-subject").value);
    const body = encodeURIComponent(document.getElementById("email-body").value);
    const email = "youremail@example.com"; // Replace with your real email
    window.location.href = `mailto:${email}?subject=${subject}&body=${body}`;
  }

  const shuffle = (arr) => [...arr].sort(() => Math.random() - 0.5);

  function buildResume() {
    const theme = getColorPalette();
    const font = fonts[Math.floor(Math.random() * fonts.length)];
    const sections = Object.keys(layouts);
    const included = sections.filter(() => Math.random() > 0.2); // 80% chance
    const order = shuffle(included);
    const html = order.map(key => {
      const variant = layouts[key][Math.floor(Math.random() * layouts[key].length)];
      return variant({ theme });
    }).join("\n");

    document.getElementById("app").innerHTML = `
      <div class="${theme.bg} ${font}">
        ${html}
        <footer class="text-center py-6 text-sm ${theme.text}">&copy; 2025 Your Name</footer>
      </div>
    `;
  }

  buildResume();
</script>
</html>
