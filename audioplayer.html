<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="main.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: white;
            font-family: 'DM Sans', sans-serif;
            align-items: center; /* Centering elements */
        }
        h1 {
            margin: 20px 0; /* Margin for spacing */
            font-size: 2.5em; /* Adjust font size as needed */
            color: black; /* Black text color */
        }
        .dropzone {
            width: 80%;
            height: 200px;
            background-color: #90EE90; /* Light green background */
            border: 2px dotted #008000; /* Dotted border */
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: black; /* Black text */
            margin: 100px auto; /* Adjusted margin to move it lower */
            transition: background-color 0.3s ease, border-color 0.3s ease;
            cursor: pointer;
        }
        .dropzone.dragover {
            background-color: #76C676; /* Darker green on drag over */
            border-color: #006400; /* Darker border color */
        }
        audio {
            margin-top: 20px;
            display: none; /* Initially hidden */
        }
        #fileInfo {
            margin-top: 10px;
            font-size: 18px;
            color: black; /* Black text color */
            text-align: center;
        }
        #errorMessage {
            display: none;
            color: red;
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
            text-align: center;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 150px;
            height: 50px;
            background-color: #90EE90; /* Light green */
            border-radius: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'DM Sans', sans-serif;
            font-size: 18px;
            color: black; /* Black text */
            border: 2px dashed #008000; /* Green dashed border */
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <!-- Back button styled in green -->
    <a href="filehubindex.html" class="back-button">Back</a>

    <!-- Error Message -->
    <div id="errorMessage">
        Please upload a valid MP3 file.
    </div>

    <!-- Dropzone moved down -->
    <div class="dropzone" id="dropzone">
        Drag & drop your MP3 file here or click to upload
    </div>
    <div id="fileInfo"></div>
    <audio id="audioPlayer" controls></audio>

    <script>
        const dropzone = document.getElementById('dropzone');
        const fileInfo = document.getElementById('fileInfo');
        const audioPlayer = document.getElementById('audioPlayer');
        const errorMessage = document.getElementById('errorMessage');

        dropzone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropzone.classList.add('dragover');
        });

        dropzone.addEventListener('dragleave', () => {
            dropzone.classList.remove('dragover');
        });

        dropzone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropzone.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        dropzone.addEventListener('click', () => {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '*/*'; // Accept any audio file
            input.onchange = (e) => {
                handleFile(e.target.files[0]);
            };
            input.click();
        });

        function handleFile(file) {
            const fileExtension = file.name.split('.').pop().toLowerCase();

            if (fileExtension !== 'mp3') {
                errorMessage.style.display = 'block'; // Show error message
                fileInfo.textContent = ''; // Clear file info
                audioPlayer.style.display = 'none'; // Hide audio player
                return;
            }

            errorMessage.style.display = 'none'; // Hide error message
            const url = URL.createObjectURL(file);
            audioPlayer.src = url;
            audioPlayer.style.display = 'block'; // Show audio player
            fileInfo.textContent = `Selected file: ${file.name}`;
            audioPlayer.play(); // Automatically play the audio
        }
    </script>

</body>
</html>
