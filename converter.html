<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="ico.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: white;
            font-family: 'DM Sans', sans-serif;
        }
        .blue-rectangle {
            width: 90vw;
            height: 200px;
            background-color: #87CEEB;
            border-radius: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'DM Sans', sans-serif;
            font-size: 20px;
            color: black;
            border: 2px dashed #0000FF;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .blue-rectangle.dragover {
            background-color: #add8e6;
        }
        .dropdowns {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }
        select {
            font-family: 'DM Sans', sans-serif;
            font-size: 16px;
            padding: 5px;
            border-radius: 5px;
            margin: 0 10px;
            cursor: pointer;
        }
        .to-text {
            font-size: 20px;
            color: black;
        }
        .convert-button {
            width: 200px;
            height: 60px;
            background-color: #87CEEB;
            border-radius: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'DM Sans', sans-serif;
            font-size: 20px;
            color: black;
            border: 2px dashed #0000FF;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 150px;
            height: 50px;
            background-color: #87CEEB;
            border-radius: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'DM Sans', sans-serif;
            font-size: 18px;
            color: black;
            border: 2px dashed #0000FF;
            cursor: pointer;
            text-decoration: none;
        }
        .error-message {
            color: red;
            font-size: 16px;
            margin-top: 10px;
            display: none;
        }
        input[type="file"] {
            display: none;
        }
    </style>
</head>
<body>

    <a href="filehubindex.html" class="back-button">Back</a>

    <div class="convert-button" id="convertButton">
        Convert
    </div>

    <div class="blue-rectangle" id="dropzone">
        Drag a file here or click to select
    </div>
    <input type="file" id="fileInput">

    <div class="dropdowns">
        <select id="categoryDropdown">
            <option value="image">Image</option>
            <option value="archive">Archive</option>
            <option value="audio">Audio</option>
            <option value="cad">CAD</option>
            <option value="document">Document</option>
            <option value="ebook">eBook</option>
            <option value="font">Font</option>
            <option value="other">Other</option>
            <option value="presentation">Presentation</option>
            <option value="spreadsheet">Spreadsheet</option>
            <option value="vector">Vector</option>
            <option value="video">Video</option>
        </select>

        <select id="formatDropdown1"></select>

        <span class="to-text">to</span>

        <select id="formatDropdown2"></select>
    </div>

    <div class="error-message" id="errorMessage">Error: Check file and format selections.</div>

    <script>
        // JavaScript code remains unchanged
    </script>

</body>
</html>
