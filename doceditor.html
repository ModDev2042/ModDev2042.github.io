<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="main.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Editor</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/docx/7.1.1/docx.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'DM Sans', sans-serif;
            background-color: #d3d3d3;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 150px;
            height: 50px;
            background-color: #b0b0b0;
            border-radius: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'DM Sans', sans-serif;
            font-size: 18px;
            color: black;
            border: 2px dashed #000;
            cursor: pointer;
            text-decoration: none;
        }
        .toolbar {
            width: 90vw;
            background: #b0b0b0;
            padding: 15px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            border-radius: 10px;
            margin-top: 80px;
            justify-content: center;
        }
        .toolbar button, .toolbar select, .toolbar input {
            padding: 8px 15px;
            border: 1px solid #000;
            background: #fff;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: 0.2s;
        }
        .toolbar button:hover, .toolbar select:hover, .toolbar input:hover {
            background: #ddd;
        }
        .editor-container {
            width: 90vw;
            height: 60vh;
            background: #fff;
            margin-top: 20px;
            padding: 10px;
            border: 2px solid #000;
            border-radius: 10px;
            overflow-y: auto;
        }
        #fileInput {
            margin-top: 10px;
        }
        .error-message {
            color: red;
            font-size: 16px;
            margin-top: 10px;
            display: none;
        }
        .download-button {
            margin-top: 10px;
            padding: 10px 20px;
            background: #b0b0b0;
            border: 2px solid #000;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.2s;
        }
        .download-button:hover {
            background: #ddd;
        }
    </style>
</head>
<body>
    <a href="filehubindex.html" class="back-button">Back</a>

    <div class="toolbar">
        <button onclick="document.execCommand('bold')">Bold</button>
        <button onclick="document.execCommand('italic')">Italic</button>
        <button onclick="document.execCommand('underline')">Underline</button>
        <button onclick="document.execCommand('strikeThrough')">Strikethrough</button>
        <select onchange="document.execCommand('fontName', false, this.value)">
            <option value="Arial">Arial</option>
            <option value="Courier New">Courier New</option>
            <option value="Georgia">Georgia</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Verdana">Verdana</option>
            <option value="Tahoma">Tahoma</option>
            <option value="Trebuchet MS">Trebuchet MS</option>
            <option value="Comic Sans MS">Comic Sans</option>
        </select>
        <input type="number" id="fontSize" min="1" max="7" value="3">
        <button onclick="changeFontSize()">Set Size</button>
        <button onclick="document.execCommand('justifyLeft')">Left</button>
        <button onclick="document.execCommand('justifyCenter')">Center</button>
        <button onclick="document.execCommand('justifyRight')">Right</button>
        <button onclick="document.execCommand('justifyFull')">Justify</button>
    </div>

    <div class="editor-container" contenteditable="true"></div>

    <input type="file" id="fileInput" accept=".docx">
    <div class="error-message" id="errorMessage">Error: Please upload a .docx file. Use our converter if needed.</div>
    <button class="download-button" onclick="downloadDocument()">Download as DOCX</button>

    <script>
        function changeFontSize() {
            const size = document.getElementById('fontSize').value;
            document.execCommand('fontSize', false, size);
        }

        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (!file || !file.name.endsWith('.docx')) {
                document.getElementById('errorMessage').style.display = 'block';
                return;
            }
            document.getElementById('errorMessage').style.display = 'none';

            const reader = new FileReader();
            reader.onload = function(event) {
                document.querySelector('.editor-container').innerHTML = `Editing: ${file.name}`;
            };
            reader.readAsArrayBuffer(file);
        });

        function downloadDocument() {
            const content = document.querySelector('.editor-container').innerHTML;
            const doc = new docx.Document({
                sections: [{
                    properties: {},
                    children: [new docx.Paragraph({ text: content.replace(/<[^>]+>/g, '') })]
                }]
            });

            docx.Packer.toBlob(doc).then(blob => {
                const link = document.createElement("a");
                link.href = URL.createObjectURL(blob);
                link.download = "NewDocument.docx";
                link.click();
            });
        }
    </script>
</body>
</html>
